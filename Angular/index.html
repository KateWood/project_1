<!DOCTYPE html>
<html>
<head>
	<title>Tic-Tac-Toe</title>
	<link rel="stylesheet" type="text/css" href="css/normalize.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">

</head>
<body ng-app="myApp" ng-controller="TicTacToeController as TTTCtrl">
<h1>Tic-Tac-Toe</h1>
	<div id="container">
		<div id="scoreboard">
			<h3>Player 1: <span id="p1score">0</span> wins</h3>
			<h3>Player 2: <span id="p2score">0</span> wins</h3>
		</div>
		<div>
			<table id="board" style="square:100%">
				<tr>
					<td ng-model="TTTCtrl.box0">6</td>
					<td ng-model="TTTCtrl.box1"></td>
					<td ng-model="TTTCtrl.box2"></td>
				</tr>
				<tr>
					<td ng-model="TTTCtrl.box3"></td>
					<td ng-model="TTTCtrl.box4"></td>
					<td ng-model="TTTCtrl.box5"></td>
				</tr>
				<tr>
					<td ng-model="TTTCtrl.box6"></td>
					<td ng-model="TTTCtrl.box7"></td>
					<td ng-model="TTTCtrl.box8"></td>
				</tr>
		</div>
	</div>
    <script type="text/javascript" src="js/angular.min.js"></script>
	<script src="js/app.js"></script>
	<script src="js/controller.js"></script>
</body>
</html>
