<!DOCTYPE html>
<html>
<head>
	<title>Tic-Tac-Toe</title>
	<link rel="stylesheet" type="text/css" href="css/normalize.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.js"></script>
</head>
<body ng-app="myApp" ng-controller="TicTacToeController as tttCtrl">
<h1>Tic-Tac-Toe</h1>
	<div id="container">
		<div id="scoreboard">
			<h3>Player 1: <span id="p1score">0</span> wins</h3>
			<h3>Player 2: <span id="p2score">0</span> wins</h3>
		</div>
		<!-- display board -->
		<div id="board">
			<div class="boxes" ng-repeat="box in tttCtrl.boxes" ng-click="tttCtrl.chooseBox($index)">
			</div>
		</div>
	</div>
	<script src="js/app.js"></script>
	<script src="js/controller.js"></script>
</body>
</html>
